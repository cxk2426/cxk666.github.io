let itemsPerPage = 5; 
 let currentPage = 1;
        // 显示符合条件的地点信息
        function displayLocations(startIndex, endIndex, filteredLocations) {
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.innerHTML = '';
            const displayedLocations = filteredLocations.slice(startIndex, endIndex);
            displayedLocations.forEach(location => {
                const locationDiv = document.createElement('div');
                locationDiv.innerHTML = `<h2>${location.地名}</h2><p>${location.描述}</p>`;
                resultContainer.appendChild(locationDiv);
            });
        }
        // 更新页面信息（当前页和总页数）
        function updatePageInfo(filteredLocations) {
            const pageInfo = document.getElementById('pageInfo');
            const totalPages = Math.ceil(filteredLocations.length / itemsPerPage);
            pageInfo.textContent = `当前第 ${currentPage} 页，共 ${totalPages} 页`;
        }
        // 搜索地点并显示结果和弹窗
        function searchLocations() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const keywords = searchTerm.split('#').map(keyword => keyword.trim());
            const filteredLocations = locations.filter(location => {
                const locationText = location.地名.toLowerCase() + location.描述.toLowerCase();
                return keywords.every(keyword => locationText.includes(keyword));
            });
            currentPage = 1;
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            displayLocations(startIndex, endIndex, filteredLocations);
            updatePageInfo(filteredLocations);
            // 显示弹窗并填充查找到的地名
            const popup = document.getElementById('searchPopup');
            popup.innerHTML = '';
            popup.innerHTML += '<p>查找到的地名：</p>';
            filteredLocations.forEach(location => {
                const link = document.createElement('a');
                link.href = `一念地图.html?mapName=${location.地名}`;
                link.textContent = location.地名;
                link.style.display = 'block';
                popup.appendChild(link);
            });
            popup.style.display = 'block';
        }
        // 打开搜索弹窗
        function openSearchPopup() {
            searchLocations();
        }
        // 关闭搜索弹窗
        function closePopup() {
            const popup = document.getElementById('searchPopup');
            popup.style.display = 'none';
        }
        // 上一页
        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const keywords = searchTerm.split('#').map(keyword => keyword.trim());
                const filteredLocations = locations.filter(location => {
                    const locationText = location.地名.toLowerCase() + location.描述.toLowerCase();
                    return keywords.every(keyword => locationText.includes(keyword));
                });
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                displayLocations(startIndex, endIndex, filteredLocations);
                updatePageInfo(filteredLocations);
            }
        }
        // 下一页
        function nextPage() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const keywords = searchTerm.split('#').map(keyword => keyword.trim());
            const filteredLocations = locations.filter(location => {
                const locationText = location.地名.toLowerCase() + location.描述.toLowerCase();
                return keywords.every(keyword => locationText.includes(keyword));
            });
            const totalPages = Math.ceil(filteredLocations.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                const startIndex = (currentPage - 1) * itemsPerPage;
                const endIndex = startIndex + itemsPerPage;
                displayLocations(startIndex, endIndex, filteredLocations);
                updatePageInfo(filteredLocations);
            }
        }
        // 点击上一页、下一页、查找之外的地方关闭弹窗
        document.addEventListener('click', function (event) {
            const popup = document.getElementById('searchPopup');
            const isSearchButton = event.target.closest('.search-button');
            const isPrevButton = event.target.closest('button[onclick="prevPage()"]');
            const isNextButton = event.target.closest('button[onclick="nextPage()"]');
            if (popup.style.display === 'block' &&!isSearchButton &&!isPrevButton &&!isNextButton) {
                closePopup();
            }
        });
        // 随机显示五个地点
        function randomDisplayLocations() {
            const randomIndices = new Set();
            while (randomIndices.size < itemsPerPage) {
                const randomIndex = Math.floor(Math.random() * locations.length);
                randomIndices.add(randomIndex);
            }
            const randomLocations = Array.from(randomIndices).map(index => locations[index]);
            displayLocations(0, itemsPerPage, randomLocations);
            updatePageInfo(randomLocations);
        }
        // 页面加载完成后执行初始化操作（可根据实际需求添加）
        window.onload = function () {
            randomDisplayLocations();
        };
    </script>
