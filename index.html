<!DOCTYPE html>
<html>

<head>
    <title>登录页面</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://fs-im-kefu.7moor-fs1.com/ly/4d2c3f00-7d4c-11e5-af15-41bf63ae4ea0/1734591713155/Image_1729705974323.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            position: relative;
        }

       .container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        input[type="password"] {
            width: 92%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        /* 自定义提示框样式 */
       .custom-alert {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

       .custom-alert button {
            margin-top: 10px;
            padding: 5px 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        /* 顶部左边按钮样式 */
       .top-left-button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            left: 10px;
            width: auto;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0; /* 设置按钮透明度为0.8 */
        }

        /* 顶部中间按钮样式 */
       .top-middle-button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0; /* 设置按钮透明度为0.8 */
        }

        /* 顶部右边按钮样式 */
       .top-right-button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            width: auto;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0; /* 设置按钮透明度为0.8 */
        }

        /* 作者信息弹窗样式 */
       .author-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            z-index: 1000;
            text-align: center;
        }

       .author-popup p {
            white-space: pre-line;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>登录</h2>
        <input type="password" id="password" placeholder="请输入密码" onclick="playAudio()">
        <button onclick="validatePassword()">登录</button>
    </div>
    <div id="customAlert" class="custom-alert">
        <p id="alertMessage"></p>
        <button onclick="closeAlert()">确定</button>
    </div>
    <!-- 顶部左边按钮 -->
    <button class="top-left-button" onclick="openPage('一念地图处理.html')">左边</button>
    <!-- 顶部中间按钮 -->
    <button class="top-middle-button" onclick="openPage('做一念图片.html')">中间</button>
    <!-- 顶部右边按钮 -->
    <button class="top-right-button" onclick="openPage('复制描述.html')">右边</button>
    <script>
        let audioPlayer;

        function playAudio() {
            if (!audioPlayer) {
                audioPlayer = new Audio('https://api.suyanw.cn/api/wyrp.php?type=mp3');
                audioPlayer.muted = false;
                audioPlayer.onended = function () {
                    this.pause();
                    this.currentTime = 0;
                };
            }
            audioPlayer.play();
        }

        function validatePassword() {
            var password = document.getElementById('password').value;
            const correctPassword = "ikun";
            var message = "";
            if (password === correctPassword) {
                message = "登录成功，欢迎使用！";
                // 停止音频播放
                if (audioPlayer) {
                    audioPlayer.pause();
                    audioPlayer.currentTime = 0;
                }
                // 延迟两秒后进行页面跳转
                setTimeout(function () {
                    // 将登录成功的标志和密码存储到localStorage
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('password', correctPassword);
                    window.location.href = "一念地图.html";
                }, 2000);
            } else {
                message = "密码错误，请重新输，欢迎使用！";
            }
            showAlert(message);
            // 停止音频播放
            if (audioPlayer) {
                audioPlayer.pause();
                audioPlayer.currentTime = 0;
            }
        }

        function showAlert(message) {
            var alertDiv = document.getElementById('customAlert');
            var alertMessage = document.getElementById('alertMessage');
            alertMessage.textContent = message;
            alertDiv.style.display = "block";
        }

        function closeAlert() {
            var alertDiv = document.getElementById('customAlert');
            alertDiv.style.display = "none";
        }

        function openPage(pageUrl) {
            window.location.href = pageUrl;
        }

        window.onload = function () {
            // 作者信息弹窗
            const authorPopup = document.createElement('div');
            authorPopup.classList.add('author-popup');
            const authorText = document.createElement('p');
            authorText.textContent = '作者昵称：茉莉奶绿\nQQ：2455679821\n提示：点击该弹窗可关闭';
            authorPopup.appendChild(authorText);
            document.body.appendChild(authorPopup);
            authorPopup.onclick = () => authorPopup.remove();
        };
    </script>
</body>

</html>
